<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- jquery라이브러리 -->
       <script src="js/jquery.js"></script>
</head>
<body>
    
    <input type="text" id="test1" readonly>
    <div id="test02">테스트1</div>
    <div id="test03" style="color:red">테스트2</div>
    
    <script>
        //1. id가 test1인 태그의 id를 확인
        //console.log(document.getElementById("test1").id)

        console.log($("#test1").attr("id"));

        //2. readonly확인
        console.log( $("#test1").attr("readonly"))

        //attr(속성, 변경값) - 특정속성의 값을 변경할 수 있습니다
        $("#test1").attr("id","변경값")
        
        //id가 test02인 innerHTML값을 확인, 변경
        console.log($("#test02").html())

        $("#test02").html("홍길자~~~~~");
        $("#test02").html(""); //innerHTML값을 공백으로
 
        //id가 test03인 태그의 css값을 확인, 변경
        console.log($("#test03").css("color"))
        $("#test03").css("color","blue");
        $("#test03").css("backgroundColor","red")

        //class추가
        $("#test03").addClass("banner");
    </script>


</body>
</html>
